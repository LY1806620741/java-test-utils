plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "com.vanniktech.maven.publish" version "0.35.0"
    id("io.freefair.lombok") version "9.1.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    compileOnly 'org.slf4j:slf4j-api:2.0.17'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

import com.vanniktech.maven.publish.JavaLibrary
import com.vanniktech.maven.publish.JavadocJar
//https://vanniktech.github.io/gradle-maven-publish-plugin/central/#__tabbed_4_2
mavenPublishing {

    configure(new JavaLibrary(new JavadocJar.Javadoc(), true))
    coordinates("io.github.ly1806620741", "test-support", "0.0.1-SNAPSHOT")
    pom {
        name = "test support"
        description = "A tools for test support"
        inceptionYear = "2025"
        url = "https://github.com/LY1806620741/java-test-utils/"
        licenses {
        license {
            name = "The Apache License, Version 2.0"
            url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution = "http://www.apache.org/licenses/LICENSE-2.0.txt"
        }
        }
        developers {
        developer {
            id = "LY1806620741"
            name = "Aiden Huang"
            url = "https://github.com/LY1806620741/"
        }
        }
        scm {
            url = "https://github.com/LY1806620741/java-test-utils/"
            connection = "scm:git:git://github.com/LY1806620741/java-test-utils.git"
            developerConnection = "scm:git:ssh://git@github.com/LY1806620741/java-test-utils.git"
        }
    }
}